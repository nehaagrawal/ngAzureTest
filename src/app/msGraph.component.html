<p>{{loadingMessage}}</p>
<br>
<br>
<div class='table-responsive'>
  <table class='table'>
    <thead>
    <tr>
      <th>Event Name</th>
      <th>Start Time</th>
      <th>End Time</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sr of calendarInfo">
      <td>{{sr?.subject}}</td>
      <td>{{convertUTCToLocalTime(sr?.start?.dateTime)}} </td>
      <td>{{convertUTCToLocalTime(sr?.end?.dateTime)}} </td>
    </tr>
    </tbody>
  </table>
</div>
